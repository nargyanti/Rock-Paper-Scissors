{% extends "bootstrap/base.html" %}

{% block title %}
Rock Paper Scissors
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('.static', filename='style.css') }}">
{% endblock %}

{% block content %}
<div class="center">
    <div>
        <h1 class="white">Python Machine Learning</h1>
        <h2 class="white">Rock Paper Scissors Game</h2>
    </div>

    <form action="http://127.0.0.1:5000/uploader" method="POST" enctype="multipart/form-data">
        <div>
            <div class="center">
                <div class="img-container" style="width:600px !important">
                    <h1 class="imgupload">
                        <img id="image" src="{{ url_for('static', filename='picture.png') }}" style="height: 200px;" />
                        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/payungkead" title="Payungkead">Payungkead</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
                    </h1>
                    <!-- <p id="namefile">Only pics allowed! (jpg,jpeg,bmp,png)</p> -->
                    <input type="file" name="file" id="fileup" onchange="readURL(this);">
                    <button type="button" id="btnup" class="btn btn-primary btn-lg">Browse for your pic!</button>
                    <!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
                    <br><br>
                </div>
            </div>
        </div>
        <!--additional fields-->
        <div>
            <div>
                <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                <!-- <input type="submit" value="Submit!" class="btn btn-primary" id="submitbtn"> -->
                <button type="submit" class="btn btn-primary btn-lg">Submit & Predict</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('.static', filename='script.js') }}"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{{super()}}
{% endblock %}
